<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./styles.css" media="all">
        <script type="module" src="./src/main.js"></script>
        <title>8 Puzzle Solver</title>
    </head>
    <body>
        <div class="puzzle-box">
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
        </div>
        <div class="container user-controls-container">
            <div class="animation-container">
                <h3>Animation Controls</h3>
                <div class="control-buttons">
                    <button class="animation-control play">Play</button>
                    <button class="animation-control pause">Pause</button>
                    <button class="animation-control nextStep">Next Step</button>
                    <button class="animation-control prevStep">Prev Step</button>
                </div>
            </div>
            <div class="state-buttons">
                <h3>State Controls</h3>
                <button class="state-control next">Next State</button>
                <button class="state-control prev">Prev State</button>
                <button class="state-control reset">Reset State</button>
            </div>
        </div>
    </body>
</html>
